<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BestLife Habit Tracker">
  <title>BestLife</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header class="title-bar">
    <h1>BestLife</h1>
  </header>

  <main id="content">
    <section id="dashboard" class="tab active">
      <button id="add-habit-btn">➕ Add Habit</button>
      <div id="habits-list"></div>
    </section>
    
    <section id="workout-manager" class="tab">
      <p>Workout Manager (coming soon)</p>
    </section>
    
    <section id="settings" class="tab">
      <p>Settings (coming soon)</p>
    </section>
  </main>

  <nav class="menu-bar">
    <button class="tab-button" onclick="showTab('dashboard')">📋</button>
    <button class="tab-button" onclick="showTab('workout-manager')">🏋️</button>
    <button class="tab-button" onclick="showTab('settings')">⚙️</button>
  </nav>

  <!-- Habit Detail View Modal -->
  <div id="habit-detail" class="modal">
    <div class="modal-content">
      <h2 id="habit-detail-title"></h2>
      <div id="habit-detail-grid"></div>
      <svg id="habit-stats-curve" width="100%" height="100"></svg>
      <button onclick="closeHabitDetail()">Close</button>
    </div>
  </div>

  <div id="habit-creation" class="modal">
    <div class="modal-content">
      <h2>Create a Habit</h2>
      <input type="text" id="habit-name" placeholder="Habit Name">
      <input type="color" id="habit-color" value="#ffcc00">
      <label>
        <input type="checkbox" id="reminder-toggle"> Reminder
      </label>
      <input type="time" id="reminder-time">
      <select id="interval">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="specific-days">Specific Days</option>
      </select>
      <button onclick="createHabit()">Add Habit</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="storage.js" type="module"></script>
  <script src="index.js" type="module"></script>
  <script src="dashboard.js" type="module"></script>
  <script src="workoutManager.js" type="module"></script>
  <script src="settings.js" type="module"></script>
</body>
</html>
